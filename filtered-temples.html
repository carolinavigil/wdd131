<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
  <script src="scripts/filtered-temples.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <header>
    <h1>Temples Around the World</h1>
    <nav id="menu">
      <button onclick="filterTemples('home')">Home</button>
      <button onclick="filterTemples('old')">Old</button>
      <button onclick="filterTemples('new')">New</button>
      <button onclick="filterTemples('large')">Large</button>
      <button onclick="filterTemples('small')">Small</button>
    </nav>
  </header>

  <main>
    <div id="temples" class="gallery"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Carol Vigil</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</html>
